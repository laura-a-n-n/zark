name: Run Tests

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-start:
    runs-on: ubuntu-
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun test
